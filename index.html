<!DOCTYPE html>
<html>
<head>
  <title>ICT Time Conversions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: lightyellow;">
  <br><br><br>
  <div class="row">
    <div class="col-xl-2"></div>
    <div class="col-xl-8">
    <br><br>
    <table class="table table-borderless" >
        <br>
        <tr><td class="text-dark" style="text-align: center;"> <h1>Time Converter</h1><br><h3>Let's convert some time!</h3> </td>
            <td class="text-dark" style="text-align: left;"><img  src="https://i.pinimg.com/originals/0b/d5/c7/0bd5c79a8b47e78e25bd1853d0ee5b60.png" style="width: 150px; height: 150px;"></td>
        </tr> 
        <tr><th class="text-dark" style="text-align: center;" colspan="2"><h4>Minutes:</h4></th></tr>
        <tr><th style="text-align: center;" colspan="2"><input id="num_in" class="form-control " style="text-align:center;"></th></tr>
    </table>    
    <br>
    <center> 
    <table class="table table-sm table-borderless">
      <tr>
        <td style="width: 25%;">
          <button class="btn btn-dark btn-block" type="button" onclick="convert_sec()">To seconds</button>
        </td>
        <td style="width: 25%;">
          <button class="btn btn-dark btn-block" type="button" onclick="convert_hrs()">To hours</button>
        </td>
        <td style="width: 25%;">
          <button class="btn btn-dark btn-block" type="button" onclick="convert_day()">To days</button>
        </td>
      </tr>
     </table>
     
     <script>
      function convert_sec() {
        let input = document.getElementById("num_in").value;
        if (isNaN(input)) {
          alert("Input not valid! Enter a number.");
        } 
        else {
          alert(input*60);
        }
      }

      function convert_hrs() {
        let input = document.getElementById("num_in").value;
        if (isNaN(input)) {
          alert("Input not valid! Enter a number.");
        } else {
          alert(input/60);
        }
        
      }

      function convert_day() {
        let input = document.getElementById("num_in").value;
        if (isNaN(input)) {
          alert("Input not valid! Enter a number.");
        } else {
          alert(input/1440);
        }
      }
      </script>
    </center>
  </div>
  <div class="col-xl-2"></div>
  <br><br>
  <div class="container-fluid bg-dark">
  </div>

</body>
</html>
